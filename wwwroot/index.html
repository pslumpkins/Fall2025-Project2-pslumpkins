<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PRESTO</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css">
    <link href="/css/site.css" rel="stylesheet" />
</head>
<body>
    <header class="page-header">
        <h1 id="engineName" class="clickable" title="Click to change background">PRESTO</h1>
    </header>

    <main class="container">
        <form id="searchForm" class="search-bar" onsubmit="return false;">
            <label for="query" class="sr-only">Search</label>
            <input id="query" type="text" placeholder="Seach the web..." autocomplete="off" />
            <button id="searchBtn" type="button">Search</button>
            <button id="timeBtn" type="button">Show Time</button>
            <button id="luckyBtn" type="button" title="I'm Felling Lucky">I'm Feeling Lucky</button>
        </form>

        <div id="seachResults" aria-live="polite"></div>
        <div id="time" title="Current Time"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <script src="/js/site.js"></script>
</body>
</html>
